<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form th:action="@{/registration}" th:object="${client}" th:method="post">
    Имя: <input type="text" th:field="*{firstName}" required/>
    <br/>
    Фамилия: <input type="text" th:field="*{lastName}" required/>
    <br/>
    <input type="submit" value="Регистрация"/>
</form>
</body>
</html>
